<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Miss You ,Leslie</title>
	<script src="./js/jquery-1.11.0.min.js"></script>
	<style>
	body {margin: 0;padding: 0;background: #fff;}
	img {border: 0;}
	div {display: none;width: 100%;height: 100%;position: relative;}
	div img {position: absolute;}
	#pic1 img {right: 0;}
	</style>
	<script>
	$(function(){
$('#pic1').show();

$("#pic1").delay(2000).fadeOut(2000);

setTimeout(function(){
$("#pic2").fadeIn(2000);
$('body').css('background','#000');

}, 5000);

setTimeout(function(){
$("#pic2").fadeOut(2000);
$("#pic3").fadeIn(2000);

}, 7000);
setTimeout(function(){
$("#pic3").fadeOut(2000);
$("#pic4").fadeIn(2000);

}, 9000);



	
	});
	
	</script>
</head>
<body>
	<div id="pic1">
		<img src="./img/1.jpg" width="1024" alt="">
	</div>
	<div id="pic2">
		<img src="./img/2.jpg" width="1024" alt="">
	</div>
	<div id="pic3">

	<div id="pic4">

</html>
